<html>
    <head>
        <title>Mixter video mixer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="/js/language.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/alertify.min.js"></script>
        <link type="text/css" href="/css/style.css" rel="stylesheet">
        <link type="text/css" href="/css/alertify.css" rel="stylesheet">
    </head>

    <body>
  	    <div id="container1" class="">
  		      <div id="container2" class="">
  			        <div id="login">
                    <h1>Mixter</h1>
      			        <p id="login_welcome">Welcome to Mixter video mixer</p>
                    <fieldset>
                        <div class="form">
        					          <div class="fieldrow">
              						    <span class="input_icon login_user"></span>
              						    <input id="login_username" type="text" name="login" value="" placeholder="User">
              					    </div>
              					    <div class="fieldrow">
              						    <span class="input_icon login_pass"></span>
              						    <input id="login_password" type="password" name="password" placeholder="Pass">
              						    <span id="toggle_pass" class="show_pass" onclick="toggle_pass();"></span>
              					    </div>
              					    <div class="fieldrow">
              						    <button id="login_button" class="login_button" name="form.submitted" onclick="sendFormAsJSON()" value="Log In">Log In</button>
              					    </div>
                        </div>
                    </fieldset>
                </div>
  		      </div>
  	    </div>

	      <script>

          $(document).ready(function() {

            $(document).on('keypress',function(e) {
              if (e.which == 13) {
                $('#login_button').trigger( "click" );
              }
            });

          });

	      </script>

    </body>
</html>
